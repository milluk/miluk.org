<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miluk Wordlist — Laura Hodgkiss Metcalf Speaking Miluk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charis+SIL:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Doulos+SIL&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sticky Navigation -->
    <nav class="sticky-nav">
        <div class="nav-container">
            <a href="../" class="nav-logo">Miluk</a>
            <div class="nav-links">
                <a href="./">Wordlist</a>
                <a href="../#lolly">Lolly</a>
                <a href="../#font">Font</a>
                <a href="../#support">Support</a>
            </div>
        </div>
    </nav>

    <header class="site-header">
        <h1>Miluk Wordlist</h1>
        <p class="subtitle">Laura Hodgkiss Metcalf Speaking Miluk</p>
    </header>

    <nav class="controls">
        <!-- Browse mode tabs -->
        <div class="mode-tabs">
            <button class="mode-tab active" data-mode="english">English → Miluk</button>
            <button class="mode-tab" data-mode="miluk">Miluk → English</button>
        </div>

        <!-- Search -->
        <div class="search-container">
            <input type="search" id="search" placeholder="Search English or Miluk..." autocomplete="off">
        </div>

        <!-- Filters -->
        <div class="filter-controls">
            <label class="filter-label">Show:</label>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="with-amp">Has AMP data</button>
                <button class="filter-btn" data-filter="lhm-only">LHM only</button>
            </div>
        </div>

        <!-- Alphabet index -->
        <div class="alpha-index" id="alphaIndex"></div>

        <!-- Entry count -->
        <div class="entry-count" id="entryCount"></div>
    </nav>

    <main class="wordlist" id="wordlist">
        <!-- Cards rendered here -->
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="./">Miluk Wordlist</a>
            <span class="divider">|</span>
            <a href="../#font">Miluk Font</a>
            <span class="divider">|</span>
            <a href="https://tlheka.org" target="_blank" rel="noopener">Support Miluk Language Revitalization</a>
        </div>
        <p class="copyright">© 2026 <a href="../#about" class="copyright-link">adalsi yunyesa</a></p>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
